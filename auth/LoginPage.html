<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/auth.css" />
    <title>Document</title>
  </head>
  <body>
    <form
      name="f1"
      action="../backend/loginattempt.php"
      onsubmit="return validation()"
      method="post"
    >
      <h3>Sign In Here</h3>

      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email" name="email" />

      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Password"
        id="password"
        name="password"
      />

      <button type="submit" value="submit" name="btn_submit" class="login">
        Sign In
      </button>
      <div class="social">
        <p>Don't have account? <a href="/auth/RegisterPage.html">Sign Up</a></p>
      </div>
      <div class="social">
        <p>Go <a href="/backend/admin.php">Admin</a></p>
      </div>
    </form>

    <script>  
      function validation()  
      {  
          var id=document.f1.email.value;  
          var ps=document.f1.password.value;  
          if(id.length=="" && ps.length=="") {  
              alert("Email and Password fields are empty");  
              return false;  
          }  
          else  
          {  
              if(id.length=="") {  
                  alert("Email is empty");  
                  return false;  
              }   
              if (ps.length=="") {  
              alert("Password field is empty");  
              return false;  
              }  
          }                             
      }  
  </script>  
  </body>
</html>
